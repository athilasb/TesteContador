<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Botão com Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
        }

        .ball {
            position: relative;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            background-color: #f0ad4e;
            color: #fff;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Botão com Bootstrap</h1>
        <button type="button" id="meuBotao" class="btn btn-primary">Clique Aqui!</button>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto">Notificação</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Você clicou 0 vezes!
        </div>
    </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Bootstrap JS (com dependências) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>


<!-- Seu script personalizado -->
<script>
    var contador = 0;
    $('#meuBotao').click(function() {
        contador++;
        $('.toast-body').text('Você clicou ' + contador + ' vezes!');
        $('.toast').toast('show');

        // Altera a cor de fundo da página
        $('body').css('background-color', '#f0ad4e');

        // Retorna a cor de fundo original após 1 segundo
        setTimeout(function() {
            $('body').css('background-color', '');
        }, 1000);

        // Cria uma bola com o número clicado
        var bola = $('<div>').addClass('ball').text(contador);
        $('body').append(bola);

        // Define a posição da bola aleatoriamente na tela
        var posicaoX = Math.floor(Math.random() * ($(document).width() - bola.width()));
        var posicaoY = Math.floor(Math.random() * ($(document).height() - bola.height()));
        bola.css('left', posicaoX + 'px').css('top', posicaoY + 'px');

        // Remove a bola depois de 1 segundo
        setTimeout(function() {
            bola.remove();
        }, 1000);
    });
</script>
</body>
</html>
